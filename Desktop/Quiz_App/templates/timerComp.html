<title>Timer Test</title>
<script type="text/javascript">
var _countDowncontainer=0;
var _currentSeconds=0;
function ActivateCountDown(strContainerID, initialValue) {
_countDowncontainer = document.getElementById(strContainerID);
if (!_countDowncontainer) {
alert("count down error: container does not exist: "+strContainerID+
"\nmake sure html element with this ID exists");
return;
}
SetCountdownText(initialValue);
window.setTimeout("CountDownTick()", 1000);
}
function CountDownTick() {
if (_currentSeconds <= 0) {
alert("your time has expired!");
return;
}
SetCountdownText(_currentSeconds-1);
window.setTimeout("CountDownTick()", 1000);
}
function SetCountdownText(seconds) {
//store:
_currentSeconds = seconds;
//get minutes:
var minutes=parseInt(seconds/60);
//shrink:
seconds = (seconds%60);
//get hours:
var hours=parseInt(minutes/60);
//shrink:
minutes = (minutes%60);
//build text:
var strText = AddZero(hours) + ":" + AddZero(minutes) + ":" + AddZero(seconds);
//apply:
_countDowncontainer.innerHTML = strText;
}
function AddZero(num) {
return ((num >= 0)&&(num < 10))?"0"+num:num+"";
}
</script>

<script type="text/javascript">
            function setCookie(c_name, value, expiredays) {

               var exdate = WindowLoad();
                exdate.setDate(exdate.getDate() + expiredays);
                document.cookie = c_name + "=" + value + ";path=/" + ((expiredays ==null) ? "" : ";expires=" + exdate.toGMTString());
            }
            function getCookie(name) {
                var dc = document.cookie;
                var prefix = name +"=";
                var begin = dc.indexOf("; " + prefix);
                if (begin == -1) {
                    begin = dc.indexOf(prefix);
                    if (begin != 0)return null;
                } else {
                    begin += 2;
                }
                var end = document.cookie.indexOf(";", begin);
                if (end == -1) {
                    end = dc.length;
                }
                return unescape(dc.substring(begin + prefix.length, end));
            }
            function savename() {
                setCookie("SetName", document.getElementById("textName").value, 1);

            }
            function getName() {
                var strVal = getCookie("SetName");
                var name = document.getElementById("textName").value;
                if (strVal == name) {

                    alert("hi i am " + name);

                }

            }
        </script>

<formid="form1"runat="server">
         <inputtype="text"id="textName"onblur="savename();"/>
         <inputtype="button"onclick="getName();"value="Click"/>

        </form>
</body>
